<!DOCTYPE html>
<html>
<head>
  <title>LockedIn - New Group</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="newGroup.css" />
</head>
<body>
  <header>
    <img id="logo" src="../pictures/lockedResized.png" alt="LockedIn Logo" />
  </header>

  <form id="login-form" style="border:none">
    <div class="container">
        <h2>Create a group</h2>
        <hr>

        <label for="class"><b>Class</b></label>
        <input type="text" id="classname" name="class" placeholder="Enter the CLASS you want to study for" required>

        <label for="Location"><b>Location</b></label>
        <input type="text" id="location" name="loc" placeholder="Enter WHERE you want to study" required>

        <label for="Topics"><b>Topics</b></label>
        <input type="text" id="topics" name="topics" placeholder="Enter WHAT TOPICS you want to study" required>

        <label for="time"><b>Time</b></label>
        <div class="container1">
            <button type="button" id="firsttime" class="button1">8am-11pm</button>
            <button type="button" id="secondtime" class="button1">11pm-2pm</button>
            <button type="button" id="thirdtime" class="button1">2pm-5pm</button>
            <button type="button" id="fourthtime" class="button1">5pm-8pm</button>
            <button type="button" id="fifthtime" class="button1">8pm-11pm</button>
        </div>

        <button class="endbutton"id="end">Create Group</button>
    </div>
  </form>

  <div class="popup-overlay" id="popupOverlay" style="display: none;">
    <div class="popup" id="popup">
        <span class="close" id="closePopup">&times;</span>

        <!-- <button id="okButton">OK</button> -->

        <div class="popup-content">

            <p>Group Created!</p>

            <p>Navigating back to home screen...</p>

            <div class="button">
                <button type="button" id="okButton">OK!</button>
              </div>

                
                
            </div>
        </div
</div>

  <script src="newGroup.js"></script>
</body>
</html>
