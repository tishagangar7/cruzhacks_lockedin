<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockedIn</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img id="logo" src="../pictures/lockedResized.png" alt="LockedIn Logo">


        <div class="top-buttons">
            <button id="mygroups">my groups</button>

            <div class="top-right">
                
                <a style="position:relative" href="Ember Lu">emberlu@gmail.com</a>
                <button id="profile"></button>

            </div>
        </div>
        
    </header>
    <main>
        <div class="tilebox">
            <div class="tile">
                <div class="tileinfo">
                    
                    <div class="tileinfofront">
                        <h2 id="groupname">CSE12 McHenry</h2>
                        <img id="tilepic" src="https://bora.co/wp-content/uploads/2015/12/bora_UCSC_McHenryLibrary_02.jpg">
                    </div>

                    <div class="tileinfoback">
                        <h1>Info</h1>
                        <h2>CSEXX Study Group</h2>
                        <h2>Location: </h2>
                        <h2>Time: </h2>
                    </div>
                    
                </div>

                <hr>
                
                <div class="buttons">
                    
                    <button class="reject"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Red_X.svg/2048px-Red_X.svg.png"></button>
                    <button class="accept"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Green_check.svg/600px-Green_check.svg.png"></button>
                    
                </div>
            </div>

        </div>
        <div class="info">
            <h1>Name: CSE12 Study Group</h1>
            <h3>Information: CSE12 Weeks 1 and 2</h1>
            <h3>Location: McHenry</h3>
            <h3>Time: Morning/Afternoon (Flexible)</h3>
        </div>
    </main>
    
    <script src="index.js" ></script>
</body>
</html>
